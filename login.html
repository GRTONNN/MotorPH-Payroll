<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MotorPH</title>
    <link rel="stylesheet" href="styles/login.css"> <!-- Link to your login CSS -->
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        // Redirect to dashboard on form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission behavior

            // You can add your validation logic here (e.g., checking username and password)

            // Redirect to the dashboard page
            window.location.href = 'dashboard.html'; // Make sure this matches your dashboard file name
        });
    </script>
</body>
</html>
